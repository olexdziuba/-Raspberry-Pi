version: '2'
services:
	db:
		image: mysql:5.7
		volumes:
			- db_data:/var/lib/mysql
		restart: always
		environment:
			MYSQL_ROOT_PASSWORD: wpdbpassword
			MYSQL_DATABASE: wordpresspassword
			МYSQL_USЕR: wordpresspassword
			MYSQL_PASSWORD: wordpresspassword
	wordpress:
		depends_on:
			- db
		image: wordpress:latest
		ports:
			- "8000:80"
		restart: always
		environment:
			WORDPRESS_DB_HOST: db:3306
			WORDPRESS_DB_USER: wordpresspassword
			WORDPRESS_DB_PASSWORD: wordpresspassword
volumes:
	db_data:
